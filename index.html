<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">

  <!--START: Top Navigation Bar -->
  <div class="navbar">
    <div class="nav-content">
     <ul>
       <li>
         <a href="#">Gmail</a>
       </li>
       <li>
         <a href="#">Images</a>
       </li>

       <li>
         <div id="grid-img">
           <a href="#"><img src="img/google-app-grid.png"></a>
         </div>
       </li>
       <li>
        <div class="sign-in">
          <a href="#">Sign In</a>
        </div>
      </li>
    </ul>
   </div>
  </div>
  <!--END: Top Navigation Bar -->

  <!--START: Main Content -->
  <div class="main-content">
    <div id="logo"><img src="img/google-logo.png">
    </div>
    <div class="search-area">
      <div class="search-field">
        <form>
          <input class="search" type="search" autofocus>
        </form>
        <span>Search</span>
        <div class="new-mic"><img src="img/new-mic.png"></div>
      </div>

      <div class="button-area">
       <li>
         <div>
          <button name="button">Google Search</button>
         </div>
       </li>
       <li>
        <div>
          <button name="button">I'm Feeling Lucky</button>
        </div>
       </li>
      </div>
    </div>
  </div>

  <!--END: Main Content -->

  <!--Footer Bar -->
  <div class="footer">
    <div id="footer-left">
      <ul>
        <li><a href="https://www.google.com/ads">Advertising</a></li>
        <li><a href="https://www.google.com/services">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about">About</a></li>
      </ul>
    </div>
    <div id="footer-right">
      <ul>
        <li><a href="https://github.com/iebert1/google-homepage">Github</a></li>
        <li><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></li>
        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
      </ul>
    </div>
  </div>
  <!--END: Footer Bar -->
</body>
